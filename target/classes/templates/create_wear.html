<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Items</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#create_wear {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 30%;
}

#create_wear td, #create_wear th {
	border: 1px solid #ddd;
	padding: 8px;
}

#create_wear tr:nth-child(even) {
	background-color: #f2f2f2;
}

#create_wear tr:hover {
	background-color: #ddd;
}

#create_wear th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #4CAF50;
	color: white;
}
</style>
</head>

<body>
	<h2>Wear</h2>

	<form action="#" th:action="@{'/seasons/' + ${seasonId} + '/wear'}"
		th:object="${wear}" method="post">
		<table id="create_wear" border="1">
			<tr>
				<td><input th:value="${seasonId}" type="hidden" name="seasonId"></td>
				<td th:if="${wear}"><input th:value="${wear.id}" type="hidden"
					name="id" th:if="${wear}"><input th:value="${wear.name}"
					type="text" name="name" autocomplete="off"
					placeholder="Enter new wear" /></td>
				<td th:unless="${wear}"><input type="hidden" name="id"
					th:unless="${wear}"><input type="text" name="name"
					autocomplete="off" placeholder="Enter new wear" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
