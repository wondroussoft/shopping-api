<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>season</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#seasondetail {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 30%;
}

#seasondetail td, #seasondetail th {
  border: 1px solid #ddd;
  padding: 8px;
}

#seasondetail tr:nth-child(even){background-color: #f2f2f2;}

#seasondetail tr:hover {background-color: #ddd;}

#seasondetail th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>

<body>

	<h2>Season Details</h2>
	<table id="seasondetail">
    
    <tr>
		   <th>Id</th>
			<th>Name</th>
		</tr>

		<tr>
			<td th:text="${season.id}">Id</td>
			<td th:text="${season.name}">Name</td>
		</tr>
	</table>

</body>
</html>
