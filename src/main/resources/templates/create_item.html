<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Items</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#create_item {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 30%;
}

#create_item td, #create_item th {
	border: 1px solid #ddd;
	padding: 8px;
}

#create_item tr:nth-child(even) {
	background-color: #f2f2f2;
}

#create_item tr:hover {
	background-color: #ddd;
}

#create_item th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #4CAF50;
	color: white;
}
</style>
</head>

<body>
	<h2>Item</h2>

	<form action="#" th:action="@{'/categories/' + ${categoryId} + '/item'}"
		th:object="${item}" method="post">
		<table id="create_item" border="1">
			<tr>
	<td th:if="${item}"><input th:value="${item.id}"type="hidden" name="id" 
	th:if="${item}"><input th:value="${item.name}"type="text" name="name" 
	autocomplete="off" placeholder="Enter new item"/></td>
	<td th:unless="${item}"><input type="hidden" name="id" 
		th:unless="${item}"><input type="text" name="name"autocomplete="off" placeholder="Enter new item"/></td>
			<tr>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
