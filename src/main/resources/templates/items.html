<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>items list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#items {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 30%;
}

#items td, #items th {
	border: 1px solid #ddd;
	padding: 8px;
}

#items tr:nth-child(even) {
	background-color: #f2f2f2;
}

#items tr:hover {
	background-color: #ddd;
}

#items th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #4CAF50;
	color: white;
}
</style>
</head>

<body>
	<h2 th:text="'List of items for ' + ${category.name}"></h2>
	<a th:text="'Add Item for ' + ${category.name}"
		th:href="@{'/categories/' + ${category.id} + '/item'}"></a>

	<table id="items">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Price</th>
			<th>Size</th>
			<th>Color</th>
			<th>Delete</th>
			<th>Edit</th>
			<th>List of Items</th>

		</tr>

		<tr th:each="item : ${items}">
			<td th:text="${item.id}">Id</td>
			<td th:text="${item.name}">Name</td>
			<td th:text="${item.price}">Price</td>
			<td th:text="${item.size}">Size</td>
			<td th:text="${item.color}">Color</td>
			<td><a th:href="@{'/categories/' + ${category.id} + '/item/' + ${item.id}}">Delete</a></td>
			<td><a th:href="@{'/item/'+${item.id}+'/edit'}">Edit</a>
			<td><a th:href="@{'/items/' + ${item.id}}"> Items List</a></td>

		</tr>
	</table>

</body>
</html>
